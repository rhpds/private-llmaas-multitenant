---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-mcp-server
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.kubernetesMcpServer.repoURL }}
    targetRevision: {{ .Values.kubernetesMcpServer.targetRevision }}
    path: {{ .Values.kubernetesMcpServer.path }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.kubernetesMcpServer.namespace }}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true

