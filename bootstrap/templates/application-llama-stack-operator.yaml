---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llama-stack-operator
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.llamaStackOperator.repoURL }}
    targetRevision: {{ .Values.llamaStackOperator.targetRevision }}
    path: {{ .Values.llamaStackOperator.path }}
    helm:
      values: |
        operator:
          image: {{ .Values.llamaStackOperator.image }}
          namespace: {{ .Values.llamaStackOperator.namespace }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.llamaStackOperator.namespace }}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
