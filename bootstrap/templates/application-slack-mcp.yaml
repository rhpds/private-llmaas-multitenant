---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: slack-mcp
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.slackMcp.repoURL }}
    targetRevision: {{ .Values.slackMcp.targetRevision }}
    path: {{ .Values.slackMcp.path }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.slackMcp.namespace }}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true

