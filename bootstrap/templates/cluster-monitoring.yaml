---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-monitoring
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: default
  project: default
  source:
    path: deployments/cluster-monitoring
    repoURL: {{ .Values.bootstrap.repoURL }}
    targetRevision: {{ .Values.bootstrap.targetRevision }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
