---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-ai
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: redhat-ods-operator
  project: default
  sources:
  - path: charts/openshift-ai
    repoURL: https://github.com/jharmison-redhat/openshift-setup
    targetRevision: d5030a5eee9ee5fa6558293862237593d0a069ca
    helm:
      valueFiles:
        - $values/deployments/openshift-ai/values.yaml
  - repoURL: {{ .Values.bootstrap.repoURL }}
    targetRevision: {{ .Values.bootstrap.targetRevision }}
    ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      annotations:
        openshift.io/cluster-monitoring: 'true'
      labels:
        argocd.argoproj.io/managed-by: openshift-gitops
