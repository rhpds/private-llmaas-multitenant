---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workspace
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
        {{- $userCount := int .Values.user.count }}
        {{- range $index := until $userCount }}
          - user: {{ $.Values.user.prefix }}{{ add $index 1}}
        {{- end }}
  template:
    metadata:
      name: workspace-{{ `{{ user }}` }}
      namespace: openshift-gitops
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: {{ .Values.bootstrap.repoURL }}
        targetRevision: {{ .Values.bootstrap.targetRevision }}
        path: deployments/workspace
        helm:
          values: |
            username: {{ `{{ user }}` }}
            deployer:
              domain: {{ .Values.deployer.domain }}
      destination:
        name: in-cluster
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
