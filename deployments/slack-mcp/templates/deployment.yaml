apiVersion: apps/v1
kind: Deployment
metadata:
  name: slack-mcp-server
  labels:
    {{- include "slack-mcp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "slack-mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "slack-mcp.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: slack-mcp-server
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        command: ["mcp-server"]
        args:
        - --transport
        - http
        env:
        - name: SLACK_MCP_PORT
          value: {{ quote .Values.service.targetPort }}
        - name: SLACK_MCP_HOST
          value: 0.0.0.0
        - name: SLACK_MCP_ADD_MESSAGE_TOOL
          value: "true"
        - name: SLACK_MCP_XOXB_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "slack-mcp.secretName" . }}
              key: slack-bot-token
        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
          - name: cache
            mountPath: /app
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: cache
          emptyDir: {}
